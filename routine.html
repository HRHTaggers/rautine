  <style>
      .card {
        cursor: grab;
        transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    .card.dragging {
        opacity: .5;
        transform: scale(.8);
    }

    .card:active {
        cursor: grabbing;
    }

    .column {
        transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    .column.drop {
        border: 2px dashed #FFF;
    }

    .column.drop article {
        pointer-events: none;
    }

    .chore {
        padding: 1rem 2rem;
        background: linear-gradient(to bottom right, orange, orangered);
        color: white;
        font-size: 1.5rem;
        border: none;
        border-radius: 20px;
    }

    .eating {
        padding: 1rem 2rem;
        background: linear-gradient(to bottom right, turquoise, teal);
        color: white;
        font-size: 1.5rem;
        border: none;
        border-radius: 20px;
    }
  </style>
